<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπChat üï∏ HubüíÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <header class="app-header">
            <h1>‚òòÔ∏èJaba BazeüçÅ</h1>
        </header>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <div id="recordingStatus">
            <span class="pulsing-dot"></span> Recording...
        </div>
        
        <div id="typingIndicator" class="typing-indicator"></div>
        
        <div class="input-container">
            <!-- File Attachment -->
            <button id="attachButton" class="icon-button" title="Attach file">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            
            <!-- Voice Recording -->
            <button id="startRecording" class="icon-button" title="Record voice message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopRecording" class="icon-button" style="display: none; background-color: #ff4444;" title="Stop recording">
                <i class="fas fa-stop"></i>
            </button>
            
            <!-- Text Input -->
            <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            
            <!-- Send Button -->
            <button id="sendButton" class="icon-button" disabled title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Name Entry Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Welcome to CodeWave Chat</h3>
            <p>Please enter your name to join:</p>
            <input type="text" id="userNameInput" placeholder="Your name" autofocus>
            <button id="submitNameBtn" class="primary-btn">Join Chat</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Main App Script -->
    <script src="chat.js"></script>
</body>
                </html>
